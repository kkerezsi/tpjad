<!DOCTYPE html>
<html ng-app="elearning" ng-controller="AppCtrl">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body style="background-color:#eee">
    <nav class="navbar navbar-fixed-top navbar-inverse" style="margin-bottom:0;z-index: 1;border-radius:0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Teste Online</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a ng-if="$root.currentUser && $root.currentUser.username" href="#/TestList">Lista Teste</a></li>
                    <li><a ng-if="$root.currentUser && $root.currentUser.username" style="cursor:pointer" ng-click="newTest()">Creaza Test</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="$root.currentUser && $root.currentUser.username"><a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    <li ng-if="$root.currentUser && $root.currentUser.username"><a ng-click="scoreBoard()"><span class="glyphicon glyphicon-user"></span>{{$root.currentUser.username}}</a></li>
                 </ul>
            </div>
        </div>
    </nav>

    <div ng-view="">
    </div>
</body>
</html>
