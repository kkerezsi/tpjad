<div class="modal-header">
    <h3> <span class="glyphicon glyphicon-edit"></span> {{user.isNew ? 'Add' : 'Edit' }} user {{user.username}}</h3>
</div>
<div class="modal-body col-sm-12 modal-backgorund">
    <ng-form name="userForm" novalidate>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"> <b>Is active : </b></div>
            <div class="col-sm-10">
                <span ng-class="{ 'red-color-text' : !user.is_active , 'green-color-text' : user.is_active }"
                      ng-click="user.is_active = !user.is_active"
                      class="glyphicon glyphicon-check show-pointer"
                      style="font-size:18px"></span>
            </div>
        </div>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"> <b>Super user : </b></div>
            <div class="col-sm-10">
                <span ng-class="{ 'red-color-text' : !user.is_superuser , 'green-color-text' : user.is_superuser }" 
                      ng-click="user.is_superuser = !user.is_superuser"
                      class="glyphicon glyphicon-check show-pointer" 
                      style="font-size:18px"></span>
            </div>
        </div>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"> <b>Is staff : </b></div>
            <div class="col-sm-10">
                <span ng-class="{ 'red-color-text' : !user.is_staff , 'green-color-text' : user.is_staff }" 
                      ng-click="user.is_staff = !user.is_staff"
                      class="glyphicon glyphicon-check show-pointer" 
                      style="font-size:18px"></span>
            </div>
        </div>
        <div class="col-sm-12 pusher-20" ng-class="{ 'has-error' : userForm.submitted && !userForm.username.$valid }">
            <div class="col-sm-2 spacer-5"> <b>Username :</b></div>
            <div class="col-sm-10">
                <input type="text" name="username" ng-model="user.username" class="form-control" required />
                <div class="has-error" style="padding-top:20px;color:red" ng-if="userForm.submitted && !userForm.username.$valid">
                    Invalid username
                </div>
            </div>
        </div>
        <div class="col-sm-12 pusher-20" ng-class="{ 'has-error' : userForm.submitted && !userForm.email.$valid }">
            <div class="col-sm-2 spacer-5"><b>Email :</b></div>
            <div class="col-sm-10">
                <input type="email" name="email" ng-model="user.email" class="form-control" required />
                <div class="has-error" style="padding-top:20px;color:red" ng-if="userForm.submitted && !userForm.email.$valid">
                    Invalid email address
                </div>
            </div>
        </div>
        <div class="col-sm-12 pusher-20" ng-class="{ 'has-error' : userForm.submitted && !userForm.firstName.$valid }">
            <div class="col-sm-2 spacer-5"><b>First name :</b></div>
            <div class="col-sm-10">
                <input type="text" name="firstName" ng-model="user.first_name" class="form-control" required />
                <div class="has-error" style="padding-top:20px;color:red" ng-if="userForm.submitted && !userForm.firstName.$valid">
                    Invalid first name
                </div>
            </div>
        </div>
        <div class="col-sm-12 pusher-20" ng-class="{ 'has-error' : userForm.submitted && !userForm.lastName.$valid }">
            <div class="col-sm-2 spacer-5"><b>Last name :</b></div>
            <div class="col-sm-10">
                <input type="text" name="lastName" ng-model="user.last_name" class="form-control" required />
                <div class="has-error" style="padding-top:20px;color:red" ng-if="userForm.submitted && !userForm.lastName.$valid">
                    Invalid last name
                </div>
            </div>
        </div>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"><b>Password</b></div>
            <div class="col-sm-10" ng-class="{ 'has-error' : userForm.submitted && !userForm.password.$valid }">
                <input type="password" name="password" ng-model="user.password" class="form-control" ng-change="setIsPasswordEdit()" required />
                <div class="has-error" style="padding-top:20px;color:red" ng-if="userForm.submitted && !userForm.password.$valid">
                    Invalid passwords
                </div>
            </div>

        </div>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"> <b>Last login:</b></div>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="datetime" datepicker-popup="" is-open="openedLogin" min="'1994-06-22'" max="'2015-06-22'" datepicker-options="dateOptions" name="date-login" ng-model="user.last_login" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="openDateLogin($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-12 pusher-20">
            <div class="col-sm-2 spacer-5"> <b>Date joined:</b></div>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="datetime" datepicker-popup="" is-open="openedJoined" min="'1994-06-22'" max="'2015-06-22'" datepicker-options="dateOptions" name="date-joined" ng-model="user.date_joined" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="openDateJoined($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveUser(userForm.$valid)">{{ user.isNew ? 'Add' : 'Edit' }}</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
