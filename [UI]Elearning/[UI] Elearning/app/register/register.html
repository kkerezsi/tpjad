<div class="container">
    <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-user"></span> Register User</h1>
        <h2>Facultatea de Matematica-Informatica</h2>
    </div>
    <hr>
    <div class="jumbotron" style="height:500px">
        <div class="col-lg-7 col-md-7 col-sm-7">
            <form name="form" ng-submit="SaveUser()">
                <div>
                    <div class="form-inline">
                        <span style="padding-top:10px" class="col-lg-4 col-md-4 col-sm-4"><b>* First Name:</b></span>
                        <input class="form-control" type="text" name="firstName" ng-model="firstName" style="height:50px;width:300px" required>
                        <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Firstname is required</span>
                    </div>
                    <br />
                    <div class="form-inline">
                        <span style="padding-top:10px" class="col-lg-4 col-md-4 col-sm-4"><b>* Last Name:</b></span>
                        <input class="form-control" type="text" name="lastName" ng-model="lastName" style="height:50px;width:300px" required>
                        <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Lastname is required</span>
                    </div>
                    <br />
                    <div class="form-inline">
                        <span style="padding-top:10px" class="col-lg-4 col-md-4 col-sm-4"><b>* Email:</b></span>
                        <input class="form-control" type="text" name="email" ng-model="email" style="height:50px;width:300px" required>
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    </div>
                    <br />
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <select class="btn btn-toolbar col-lg-11 col-md-11 col-sm-11" ng-options="option.Id as option.Tip for option in options"
                            ng-model="option"
                            name="userType"
                            ng-change="changeOption(option)"
                            style="height:50px">
                        <option value="">*Register user as ...</option>
                    </select>
                </div>

                <br />
                <br />
                <br />
                <br />

                <div style="padding-left:15px;" class="text-left">
                    <span class="glyphicon glyphicon-info-sign">
                    </span>
                    All filelds marked with (*) are mandatory
                </div>
                <br />
                <div class="col-lg-5 text-center" style="padding-left:0px">
                    <button class="btn btn-primary col-lg-11" ng-click="SaveUser()"
                            style="height:60px">
                        Register
                    </button>
                </div>
            </form>

            <br />
            <div class="text-center">
                <b ng-if="successfullyRegistred" style="color:green;padding-left:0px;">
                    Registration Successful!
                </b>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
</div>
