<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Professor Courses Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #eee">

    <aside class="navbar navbar-inverse" style="width: 300px; height: 100%; position: fixed; float: left; margin-top: 50px; border-radius: 0; border: none;">
        <div class="container-fluid">
            <ul class="nav nav-stacked" role="tablist">
                <li><a href="#/AddCourse">Add Course</a></li>
                <li><a href="#">Add Assistant</a></li>
                <li><a href="#/AddCourseEvent">Courses Calendar</a></li>
                <li><a href="#/Test">Course tests</a></li>
                <li><a href="#/Lesson">Course lessons</a></li>
                <li><a href="#/TestList">Course tests list</a></li>
                <li><a href="#/CourseGroups">Course groups</a></li>
            </ul>
        </div>
    </aside>

    <div style="width:1000px;float:left;margin-left:330px;margin-top:80px;">

        <div class="panel panel-primary" ng-repeat="test in allTests" style="width:100%;">
            <!-- Default panel contents -->
            <div class="panel-heading">
            
                {{test.title}}
                <button ng-click="ShowCode($event,test)" type="button" class="btn btn-primary">Show</button>
            
            </div>
            
            <div class="panel-body" id="test_code" style="display: none; pointer-events: none">
            </div>

            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item">Deadline: {{test.deadline_date}}</li>
                <li class="list-group-item">Password: {{test.password}}</li>
                <li class="list-group-item">Lesson: {{test.lesson}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
